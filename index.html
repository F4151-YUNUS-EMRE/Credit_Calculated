<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-light pt-5 mb-3">
        <h1 class="display-5 text-warning">Kredi Hesaplama Aracı </h1>
        <label for="formGroupExampleInput" class="form-label">Kredi:</label>
        <select id="formGroupExampleInput" class="form-select krediSec mb-3">
            <option selected>Seciniz</option>
            <option value="Konut Kredisi">Konut Kredisi</option>
            <option value="Ihtiyac Kredisi">İhtiyac Kredisi</option>
            <option value="Arac Kredisi">Arac Kredisi</option>
        </select>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Vade:</label>
            <input type="number" class="form-control inputVade" id="formGroupExampleInput">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Tutar:</label>
            <input type="number" class="form-control tutar" id="formGroupExampleInput2">
        </div>
        <button class="btn btn-dark w-100 p-2 mt-3 text-white hesapla">Hesapla</button>
        <section class="sonuclar"></section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
